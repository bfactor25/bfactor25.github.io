<!DOCTYPE html>
<html>
<head>
  <style>
    .letter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      margin: 5px;
      animation: dotAnimation 2s infinite;
    }

    @keyframes dotAnimation {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
